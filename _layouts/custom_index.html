<!DOCTYPE html>
<html lang="{{ page.lang }}">

<head>
    <meta charset="utf-8">
    <title>{{ 'global.title' | t }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fonts.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">

    <script async type="text/javascript" src="{{ site.baseurl }}/assets/js/ShuffleMe.js"></script>
    <script async type="text/javascript" src="{{ site.baseurl }}/assets/js/language-switcher.js"></script>
    {% include head.html %}
    <!-- Add here the links to your CSS files, JavaScript, etc. -->
</head>

<body>
    {% include nav.html %}

    <div class="page-content">
   
        {{ content }}
   
    </div>
<script>
    var shuffleContainers = document.getElementsByClassName('ShuffleMeContainer');

var allDivs = document.querySelectorAll('.ShuffleMe.d-none');
setTimeout(function() {
    for (var j = 0; j < allDivs.length; j++) {
    allDivs[j].classList.remove('d-none');
    allDivs[j].classList.add('fade-in');
    }
}, 1000);

if (shuffleContainers.length > 0) {
  shuffleContainers[0].classList.remove('d-none');
}

</script>

</body>

</html>
